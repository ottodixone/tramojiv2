<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tramoji | Tarihi Emoji Oyunu / Jogo de Emojis Históricos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="start-screen">
    <div class="lang-info">🌐 TR / PT</div>
    <h1>Tramoji</h1>
    <div class="intro-box">
      <p>
        <span class="tr">📍 3 emojiyi incele ve hangi tarihi olayı temsil ettiğini seç.</span><br>
        <span class="pt">📍 Observe os 3 emojis e escolha o evento histórico correspondente.</span>
      </p>
    </div>
    <div class="nickname-box">
      <label for="nickname">Takma Ad / Apelido:</label>
      <input id="nickname" maxlength="20" placeholder="En fazla 20 karakter / Máx. 20 caracteres" />
    </div>
    <button onclick="startGame()">Oyna / Jogar</button>
  </div>

  <div id="quiz-screen" class="hidden">
    <div class="question" id="question"></div>
    <div class="choices-column" id="choices"></div>
    <div class="result" id="result"></div>
  </div>

  <div id="end-screen" class="hidden">
    <h2>Oyun Bitti! / Fim do Jogo!</h2>
    <p id="final-score"></p>
    <div id="daily-stats">
      <h3>Bugünün Oyuncuları / Jogadores de Hoje</h3>
      <ul id="player-stats"></ul>
    </div>
    <button onclick="resetToStart()">Tekrar Oyna / Jogar Novamente</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
